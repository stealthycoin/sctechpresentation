<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reveal.js 3 Slide Demo</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/blood.css" id="theme">
    <!--Add support for earlier versions of Internet Explorer -->
    <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
  </head>

  <body>
    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
      <!-- Wrap all slides in a single "slides" class -->
      <div class="slides">

        <!-- ALL SLIDES GO HERE -->
        <!-- Each section element contains an individual slide -->
        <section>
          <h1>Hearth</h1>
          <p>start harmonizing your home</p>
        </section>

        <section id="show-a-link">
          <h3>What is hearth</h3>
          <img height="210" data-src="http://pisces.bbystatic.com/image2/BestBuy_US/en_US/images/abn/2015/tvv/fo/nav/co-tb-fo4.jpg;canvasHeight=288;canvasWidth=520" />
          <img width="300" data-src="http://www.softwarehamilton.com/wp-content/uploads/2015/07/iosandroid.jpeg" />
          <p>Big Data Solutions</p>
        </section>

        <section>
          <div style="display:inline-block;float:left;width:50%;">
            <img data-src="tweets/page1/spoon.png" />
            <img data-src="tweets/page1/adventure.png" />
            <img data-src="tweets/page1/shots.png" />
            <img data-src="tweets/page1/feet.png" />
          </div>
          <div style="display:inline-block;float:left;width:50%;">
            <img data-src="tweets/page1/heather.png"/>
            <img data-src="tweets/page1/toilet.png" />
            <img data-src="tweets/page1/dishes.png" />
            <img data-src="tweets/page1/hair.png" />
          </div>
        </section>

        <section>
          <div style="display:inline-block;float:left;width:50%;">
            <img data-src="tweets/page2/nipples.png" />
            <img data-src="tweets/page2/cheese.png" />
            <img data-src="tweets/page2/postit.png" />
            <img data-src="tweets/page2/bill.png" />
          </div>
          <div style="display:inline-block;float:left;width:50%;">
            <img data-src="tweets/page2/headphones.png"/>
            <img data-src="tweets/page2/pants.png" />
            <img data-src="tweets/page2/kitchen.png" />
          </div>
        </section>

        <section>
          <h2>Lets solve a problem</h2>
          <img data-src="tweets/kendallann.png" />
        </section>

        <section>
          <video id="shopping_watch" controls data-autoplay>
            <source data-src="watching_shopping.mov" />
          </video>
        </section>

      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // Required, even if empty.
      Reveal.initialize({
      });
      // Start at 20 seconds in
      document.getElementById('shopping_watch').addEventListener('loadedmetadata', function() {
      this.currentTime = 20;
      }, false);
    </script>
  </body>
  </html>
