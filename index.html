<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reveal.js 3 Slide Demo</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sky.css" id="theme">
    <!--Add support for earlier versions of Internet Explorer -->
    <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
  </head>

  <body>
    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
      <!-- Wrap all slides in a single "slides" class -->
      <div class="slides">

        <!-- ALL SLIDES GO HERE -->
        <!-- Each section element contains an individual slide -->
        <section>
          <h1>Hearth</h1>
          <p>start harmonizing your home</p>
        </section>

        <section id="show-a-link">
          <h1>Show a live link</h1>
          <p>Slide 2 discussed here</p>
          <p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a><p>
        </section>

        <section>
          <video controls data-autoplay>
            <source data-src="watching_shopping.mov" />
          </video>
          <!-- Works but doesn't autoplay and looks real ugly -->
          <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/5cY5PHE4x_g" frameborder="0" allowfullscreen></iframe> -->
        </section>

      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // Required, even if empty.
      Reveal.initialize({
      });
    </script>
  </body>
  </html>
